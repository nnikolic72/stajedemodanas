setup:
  addons:
    - plan: 'cloudamqp:lemur'
      as: CLOUDAMQP
    - plan: 'papertrail:choklad'
      as: PAPERTRAIL
    - plan: 'heroku-postgresql:hobby-dev'
      as: DATABASE
  config:
    PORT: '8000'
build:
  languages: []
run:
  stajedemodanas_web: gunicorn stajedemodanas.wsgi -b 0.0.0.0:$PORT --timeout 300
  worker:
    command:
      - celery -A stajedemodanas -l info worker
    image: stajedemodanas_web
