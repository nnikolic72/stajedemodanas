setup:
  addons:
    - plan: 'cloudamqp:lemur'
      as: CLOUDAMQP
    - plan: 'papertrail:choklad'
      as: PAPERTRAIL
    - plan: 'heroku-postgresql:hobby-dev'
      as: DATABASE
  config:
    PORT: '8000'
	release:
  command:
    - ./manage.py makemigrations
    - ./manage.py collectstatic --no-input
    - ./manage.py migrate
  image: web
build:
  languages: []
run:
  stajedemodanas_web: gunicorn stajedemodanas.wsgi -b 0.0.0.0:8000 --timeout 300
  worker:
      command:
        - celery -A stajedemodanas 0l info worker
      image: stajedemodanas_web
